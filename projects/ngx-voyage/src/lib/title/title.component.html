<div class="flex flex-row items-center">
  <p-button
    icon="pi"
    text="true"
    (click)="onBack()"
    [disabled]="backButtonDisabled()"
  >
    <ngx-voyage-icon
      type="chevron-left"
      class="text-gray-600 dark:text-gray-300"
    ></ngx-voyage-icon>
  </p-button>
  <p-button
    icon="pi"
    text="true"
    class="mr-3"
    (click)="onForward()"
    [disabled]="forwardButtonDisabled()"
  >
    <ngx-voyage-icon
      type="chevron-right"
      class="text-gray-600 dark:text-gray-300"
    ></ngx-voyage-icon>
  </p-button>

  <div
    class="flex items-center overflow-hidden justify-end bg-white dark:bg-gray-900 rounded-lg w-full p-1 border border-gray-300 dark:border-gray-700 h-[3.2rem] content-center"
  >
    @for (fragment of pathFragments(); track fragment; let isLast = $last) {
      <p-button
        (onClick)="navigate.emit(fragment.path)"
        variant="text"
        data-testid="title-fragment"
      >
        @if (fragment.path === "/") {
          <ngx-voyage-icon
            type="desktop"
            class="text-gray-600 dark:text-gray-300"
          ></ngx-voyage-icon>
        } @else {
          {{ fragment.name }}
        }
      </p-button>
      @if (!isLast) {
        <span class="text-gray-500">/</span>
      }
    }

    @if (pathIsBookmarked()) {
      <p-button variant="text" class="ml-auto" (onClick)="onRemoveBookmark()">
        <ngx-voyage-icon
          type="star-solid"
          class="text-yellow-500"
        ></ngx-voyage-icon>
      </p-button>
    } @else if (path() === "/") {
      <div class="ml-auto"></div>
    } @else {
      <p-button
        variant="text"
        class="ml-auto"
        (onClick)="onAddBookmark()"
        data-testid="add-bookmark"
      >
        <ngx-voyage-icon
          type="star"
          class="text-gray-600 dark:text-gray-300"
        ></ngx-voyage-icon>
      </p-button>
    }
  </div>

  <p-selectbutton
    [options]="viewOptions"
    [ngModel]="selectedView()"
    (ngModelChange)="setSelectedView($event.type)"
    allowEmpty="false"
    size="small"
    class="ml-3"
  >
    <ng-template #item let-item>
      <ngx-voyage-icon
        [attr.data-testid]="'select-view-' + item.type"
        [type]="item.icon"
        class="text-gray-600 dark:text-gray-300"
      ></ngx-voyage-icon>
    </ng-template>
  </p-selectbutton>

  <p-button (click)="op.toggle($event)" icon="pi" text="true" class="ml-3">
    <ngx-voyage-icon
      type="bars"
      class="text-gray-600 dark:text-gray-300"
    ></ngx-voyage-icon>
  </p-button>
</div>
<p-popover #op>
  <ngx-voyage-settings></ngx-voyage-settings>
</p-popover>
