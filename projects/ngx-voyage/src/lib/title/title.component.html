<div class="flex flex-row items-center">
  <p-button
    icon="pi"
    text="true"
    (click)="onBack()"
    [disabled]="backButtonDisabled()"
    ><fa-icon
      [icon]="faChevronLeft"
      class="text-gray-600 dark:text-gray-300"
    ></fa-icon
  ></p-button>
  <p-button
    icon="pi"
    text="true"
    class="mr-3"
    (click)="onForward()"
    [disabled]="forwardButtonDisabled()"
    ><fa-icon
      [icon]="faChevronRight"
      class="text-gray-600 dark:text-gray-300"
    ></fa-icon
  ></p-button>

  <div
    class="bg-white dark:bg-gray-900 rounded-lg w-full p-1 border border-gray-400 dark:border-gray-600 h-[3.2rem] content-center"
  >
    @for (fragment of pathWithRoot(); track fragment; let isLast = $last) {
      <p-button (onClick)="navigate.emit(fragment.path)" variant="text">
        @if (fragment.path === "/") {
          <fa-icon
            [icon]="faDesktop"
            class="text-gray-600 dark:text-gray-300"
          ></fa-icon>
        } @else {
          {{ fragment.name }}
        }
      </p-button>
      @if (!isLast) {
        <span class="text-gray-500">/</span>
      }
    }
  </div>

  <p-button (click)="op.toggle($event)" icon="pi" text="true" class="ml-3"
    ><fa-icon [icon]="faBars" class="text-gray-600 dark:text-gray-300"></fa-icon
  ></p-button>
</div>
<p-popover #op>
  <ngx-voyage-settings></ngx-voyage-settings>
</p-popover>
