<div class="flex flex-col gap-1">
  @for (bookmark of bookmarks(); track bookmark.path) {
    <p-button
      fluid="true"
      text="true"
      (onClick)="open(bookmark)"
      [styleClass]="
        (isActive(bookmark) ? 'bg-gray-200!' : '') + ' justify-start!'
      "
      data-testid="bookmark"
    >
      <div class="text-gray-700 truncate block">
        <ngx-voyage-icon
          [type]="bookmark.icon"
          class="inline-block w-6"
        ></ngx-voyage-icon>
        {{ bookmark.name }}
      </div>
    </p-button>
  }
</div>
