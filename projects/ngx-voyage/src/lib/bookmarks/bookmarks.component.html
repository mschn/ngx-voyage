<div class="bookmarks">
  @for (bookmark of bookmarks(); track bookmark.path) {
    <p-button
      (click)="open(bookmark)"
      [text]="!isActive(bookmark)"
      severity="secondary"
      data-testid="bookmark"
      fluid="true"
      [style]="{ 'justify-content': 'start' }"
    >
      <ngx-voyage-icon [type]="bookmark.icon"></ngx-voyage-icon>
      {{ bookmark.name }}
    </p-button>

      (click)="open(bookmark)"

  }
</div>
