name: Pull Request

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  unit-tests:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm ci

      - name: eslint
        run: npm run eslint:ci

      - uses: ArtiomTr/jest-coverage-report-action@v2
